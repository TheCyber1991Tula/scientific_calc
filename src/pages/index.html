<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Megacool Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="calc__wrap">
            <div class="calc__body">
                <div id="calc__display">
                <!--calc display content-->
                </div>
                <div id="calc__memory__display__wrap">
                    <p>memory:</p>
                    <div id="calc__memory__display">0</div>
                </div>
                <div class="calc__keyboard">
                    <!--number keys start-->
                    <div class="calc__keyboard__block">
                        <button value="1" type="button" class="button__number">1</button>
                        <button value="2" type="button" class="button__number">2</button>
                        <button value="3" type="button" class="button__number">3</button>
                        <button value="4" type="button" class="button__number">4</button>
                        <button value="5" type="button" class="button__number">5</button>
                        <button value="6" type="button" class="button__number">6</button>
                        <button value="7" type="button" class="button__number">7</button>
                        <button value="8" type="button" class="button__number">8</button>
                        <button value="9" type="button" class="button__number">9</button>
                        <button value="0" type="button" id="button__number__zero">0</button>
                        <button value="00" type="button" id="button__number__doubleZero">00</button>
                        <button type="button" id="clear">C</button>
                    </div>
                    <!--number keys end-->
    
                    <!--math keys start-->
                    <div class="calc__keyboard__block">
                        <button value="sum" type="button" class="button__oper" id="sum">&#43</button>
                        <button value="diff" type="button" class="button__oper" id="diff">&#8722</button>
                        <button value="mult" type="button" class="button__oper" id="mult">&#8727</button>
                        <button value="div" type="button" class="button__oper" id="div">/</button>
                        <button value="dot" type="button" class="button__oper" id="dot">.</button>
                        <button value="result" type="button" id="result">=</button>
                        <button value="openBrace" type="button" class="button__oper" id="openBrace">&#40</button>
                        <button value="closeBrace" type="button" class="button__oper" id="closeBrace">&#41</button>
                    </div>
                    <!--math keys end-->
    
                    <!--function keys start-->
                    <div class="calc__keyboard__block">
                        <button type="button" class="button__func" id="plusMinus">&#177</button>
                        <button type="button" class="button__func" id="bksp">&#129044</button>
                        <button type="button" class="button__func" id="sqrt">&#8730</button>
                        <button type="button" class="button__func" id="pow2">X<sup>2</sup></button>
                        <button type="button" class="button__func" id="powX">X<sup>y</sup></button>
                        <button type="button" class="button__func" id="memPlus">M+</button>
                        <button type="button" class="button__func" id="memClear">MC</button>
                        <button type="button" class="button__func" id="memSubtract">M-</button>
                    </div>
                    <!--function keys end-->

                    <!--radio buttons start-->
                    <div class="calc__radio__block">
                        <div class="calc__radio__item">
                            <input name="toPrecision" type="radio" class="precisionValue" value="2">
                            <label for="precisionValue">2</label>
                        </div>

                        <div class="calc__radio__item">
                            <input name="toPrecision" type="radio" class="precisionValue" value="3">
                            <label for="precisionValue">3</label>
                        </div>

                        <div class="calc__radio__item">
                            <input name="toPrecision" type="radio" class="precisionValue" value="4">
                            <label for="precisionValue">4</label>
                        </div>

                        <div class="calc__radio__item">
                            <input name="toPrecision" type="radio" class="precisionValue" value="disable" checked>
                            <label for="precisionValue">&#8734</label>
                        </div>
                    </div>
                    <!--radio buttons end-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
